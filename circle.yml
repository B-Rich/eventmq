machine:
  post:
    - pyenv global 2.7.11 3.5.2
  services:
    - redis
test:
  override:
    - pip install --upgrade -r requirements_.txt
    - nosetests-2.7 --with-coverage --cover-inclusive --cover-package=eventmq --cover-tests
    - pip3.5 install --upgrade -r requirements_.txt
    - /opt/circleci/python/3.5.2/bin/nosetests-3.4
    - coverage html -d "$CIRCLE_ARTIFACTS/coverage"
